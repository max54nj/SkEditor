name: Build and Package

on:
  push:
    branches:
      - main
      - dev/explorer-context-actions

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: ğŸ“ | Checkout repository
      uses: actions/checkout@v2
    
    - name: ğŸ“ | Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'
    
    - name: ğŸ—ï¸ | Build and publish for macOS
      run: |
        cd SkEditor
        for arch in osx-x64 osx-arm64; do
          dotnet restore
          dotnet publish -c Release -r $arch -p:PublishSingleFile=true -p:PublishReadyToRun=true --no-self-contained --nologo -v q --property WarningLevel=0 /clp:ErrorsOnly /p:DebugType=None /p:DebugSymbols=false
        done

    - name: ğŸ› ï¸ | Create .app structure and zip for both architectures
      run: |
        for arch in osx-x64 osx-arm64; do
          mkdir -p "SkEditor.app/Contents/MacOS"
          mkdir -p "SkEditor.app/Contents/Resources"
          cp -r SkEditor/bin/Release/net8.0/$arch/publish/* "SkEditor.app/Contents/MacOS/"
          cp SkEditor/Info.plist "SkEditor.app/Contents/"
          cp SkEditor/SkEditor.icns "SkEditor.app/Contents/Resources/"
          find SkEditor.app/Contents/MacOS/ -type f -exec chmod +x {} \;
          zip -r "SkEditorMac-$arch.zip" SkEditor.app
          mv "SkEditorMac-$arch.zip" "$arch-SkEditorMac.zip"
        done
    
    - name: ğŸ“¤ | Upload macOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SkEditorMac
        path: "*.zip"

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“ | Checkout repository
      uses: actions/checkout@v2
    
    - name: ğŸ“ | Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'
    
    - name: ğŸ—ï¸ | Build and publish for Linux
      run: |
        cd SkEditor
        for arch in linux-x64 linux-arm64; do
          dotnet restore
          dotnet publish -c Release -r $arch -p:PublishSingleFile=true -p:PublishReadyToRun=true --no-self-contained /p:DebugType=None /p:DebugSymbols=false
        done
    
    - name: ğŸ› ï¸ | Create archive structure
      run: |
        mkdir -p "SkEditorFilesL/x64"
        mkdir -p "SkEditorFilesL/arm64"
        cp -r SkEditor/bin/Release/net8.0/linux-x64/publish/* "SkEditorFilesL/x64/"
        cp -r SkEditor/bin/Release/net8.0/linux-arm64/publish/* "SkEditorFilesL/arm64/"
    
    - name: ğŸ“¦ | Pack SkEditor files
      run: |
        tar -czf SkEditor.tar.gz SkEditorFilesL/
    
    - name: ğŸ“¤ | Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Linux (multiarch)
        path: SkEditor.tar.gz
    
  package-linux:
    runs-on: ubuntu-latest
    needs: build-linux

    steps:
    - name: ğŸ“ | Checkout repository
      uses: actions/checkout@v2

    - name: ğŸ“Œ | Extract version from .csproj
      run: |
        VERSION=$(grep -oPm1 "(?<=<Version>)[^<]+" SkEditor/SkEditor.csproj)
        echo "VERSION=$VERSION" >> $GITHUB_ENV
    
    - name: ğŸ“¥ | Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: Linux (multiarch)
        path: artifacts

    - name: ğŸ“¦ | Extract and prepare package
      run: |
        mkdir -p package-root/opt/skeditor
        mkdir -p package-root/usr/local/bin
        mkdir -p package-root/usr/share/applications
        mkdir -p package-root/usr/share/icons/hicolor/256x256/apps
        mkdir -p package-root/usr/share/mime/packages
        
        tar -xzf artifacts/SkEditor.tar.gz -C .
        cp -r SkEditorFilesL/x64/* package-root/opt/skeditor/

        echo '#!/bin/bash
        /opt/skeditor/SkEditor "$@"' > package-root/usr/local/bin/skeditor
        chmod +x package-root/usr/local/bin/skeditor

        cat <<EOF > package-root/usr/share/applications/skeditor.desktop
        [Desktop Entry]
        Name=SkEditor
        Exec=/opt/skeditor/SkEditor %F
        Icon=skeditor
        Type=Application
        Categories=Utility;TextEditor;
        MimeType=application/x-sk;image/png;text/plain;
        StartupNotify=true
        EOF

        wget -q "https://raw.githubusercontent.com/max54nj/SkEditor/refs/heads/main/SkEditor.png" -O package-root/usr/share/icons/hicolor/256x256/apps/skeditor.png

        cat <<EOF > package-root/usr/share/mime/packages/skeditor.xml
        <?xml version="1.0" encoding="UTF-8"?>
        <mime-info xmlns="http://www.freedesktop.org/standards/shared-mime-info">
          <mime-type type="application/x-sk">
            <comment>SkEditor Script File</comment>
            <glob pattern="*.sk"/>
          </mime-type>
        </mime-info>
        EOF

        echo '#!/bin/bash
        set -e
        update-desktop-database || true
        update-mime-database /usr/share/mime || true' > postinst.sh
        chmod +x postinst.sh

    - name: ğŸ’ | Install FPM
      run: sudo gem install --no-document fpm

    - name: ğŸ—ï¸ | Build .deb with FPM
      run: |
        fpm -s dir -t deb \
          -n skeditor \
          -v "$VERSION" \
          -a amd64 \
          --prefix=/ \
          --after-install postinst.sh \
          --description "SkEditor - A powerful cross-platform editor for Skript" \
          --url "https://github.com/SkEditorTeam/SkEditor" \
          --license "MIT" \
          -C package-root

    - name: ğŸ“¤ | Upload .deb as artifact
      uses: actions/upload-artifact@v4
      with:
        name: SkEditor Debian Package
        path: ./skeditor_${{ env.VERSION }}_amd64.deb
